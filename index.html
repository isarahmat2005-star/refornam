<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REFORNAM by IRS</title>
    <link rel="icon" type="image/png" href="/gambar.png">
    <link rel="apple-touch-icon" href="/gambar.png">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --success: #22c55e;
            --bg-body: #f0f2f5;
            --card-bg: #ffffff;
            --border: #d1d5db;
            --text: #1f2937;
            --input-bg: #ffffff;
            --path-bg: #ffffff;
            --path-text: #1f2937;
            --log-bg: #111827;
            --log-text: #60a5fa;
            --grid-color: rgba(37, 99, 235, 0.1);
        }

        body.dark-mode {
            --bg-body: #0d1117;
            --card-bg: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --input-bg: #010409;
            --path-bg: #010409;
            --path-text: #c9d1d9;
            --log-bg: #000000;
            --grid-color: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Share Tech', sans-serif;
            background-color: var(--bg-body);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center; /* Menjaga posisi pas di tengah */
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease;
            overflow: hidden;
        }

        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 600px;
            height: 600px;
            padding: 25px;
            border-radius: 12px;
            border: 2px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            position: relative;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .action-icons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        h1 { color: var(--primary); text-transform: uppercase; margin: 0; letter-spacing: 2px; font-size: 20px; }

        .btn-tab {
            background: var(--input-bg);
            border: 1px solid var(--border);
            font-family: 'Share Tech', sans-serif;
            font-size: 14px; font-weight: bold;
            color: var(--text);
            cursor: pointer; padding: 10px 20px; border-radius: 6px;
            box-shadow: 0 3px 0 var(--border);
            transition: 0.1s;
        }

        .btn-tab.active { color: white; background: var(--primary); border-color: var(--primary); box-shadow: 0 3px 0 #1d4ed8; transform: translateY(-2px); }

        .nav-btn {
            background: var(--primary);
            color: white; border: none;
            width: 35px; height: 35px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 3px 0 #1d4ed8;
        }

        .coffee-btn-top { background: #6f4e37; box-shadow: 0 3px 0 #4a3425; }

        .path-display {
            flex-grow: 1; 
            background: var(--path-bg);
            border: 1px solid var(--border); 
            padding: 8px 12px; font-size: 13px; 
            color: var(--path-text);
            overflow: hidden; white-space: nowrap; text-overflow: ellipsis;
            border-radius: 8px; display: flex; align-items: center;
            height: 38px; box-sizing: border-box;
        }

        .btn-browse {
            background: var(--primary); color: white; border: none;
            padding: 0 20px; cursor: pointer; border-radius: 8px; 
            font-weight: bold; font-size: 14px; height: 38px;
            box-shadow: 0 4px 0 #1d4ed8; position: relative;
        }
        .btn-browse:active { top: 2px; box-shadow: 0 2px 0 #1d4ed8; }

        .input-field {
            width: 100%; background: var(--input-bg);
            border: 1px solid var(--border); padding: 8px;
            color: var(--text); font-family: 'Share Tech', sans-serif;
            border-radius: 8px; font-size: 14px; height: 36px;
            box-sizing: border-box;
        }

        .btn-main { 
            flex: 1; border: none; padding: 14px 0; cursor: pointer; 
            font-family: 'Share Tech', sans-serif; font-weight: bold; 
            text-transform: uppercase; border-radius: 8px; font-size: 14px;
            position: relative;
        }
        
        .start { background: var(--primary); color: white; box-shadow: 0 4px 0 #1d4ed8; }
        .pause { background: #f59e0b; color: white; box-shadow: 0 4px 0 #b45309; }
        .stop { background: #ef4444; color: white; box-shadow: 0 4px 0 #b91c1c; }
        .zip-btn { background: var(--success); color: white; box-shadow: 0 4px 0 #15803d; }
        .btn-main:active:not(:disabled) { top: 2px; box-shadow: 0 2px 0 currentColor; }
        .btn-main:disabled { opacity: 0.3; cursor: not-allowed; box-shadow: none; }

        .log-panel {
            background: var(--log-bg); border: 1px solid var(--border);
            flex-grow: 1; padding: 10px; overflow-y: auto;
            font-size: 11px; color: var(--log-text); border-radius: 8px;
        }
        .log-entry { margin-bottom: 4px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 2px; }

        .btn-mode { background: none; border: none; color: var(--primary); cursor: pointer; text-decoration: underline; font-size: 11px; font-family: 'Share Tech'; }
    </style>
</head>
<body>

<div class="container">
    <div class="top-nav">
        <h1>REFORNAM</h1>
        <div class="action-icons">
            <a href="https://lynk.id/isaproject/0581ez0729vx" target="_blank" class="nav-btn coffee-btn-top" title="Support Me">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8h1a4 4 0 0 1 0 8h-1"></path><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path><line x1="6" y1="1" x2="6" y2="4"></line><line x1="10" y1="1" x2="10" y2="4"></line><line x1="14" y1="1" x2="14" y2="4"></line></svg>
            </a>
            <button class="nav-btn" onclick="toggleTheme()" id="themeBtn">
                <svg id="themeIcon" width="18" height="18" viewBox="0 0 24 24" fill="white"></svg>
            </button>
        </div>
    </div>

    <div class="tab-container">
        <div class="tab-line"></div>
        <div class="tab-buttons">
            <button class="btn-tab active" id="tabFormat" onclick="switchTab('format')">FORMAT</button>
            <button class="btn-tab" id="tabName" onclick="switchTab('name')">NAME</button>
        </div>
    </div>
    
    <div id="tabContent">
        <div class="input-group">
            <label>Input Folder</label>
            <div class="explorer-bar">
                <div id="inputPath" class="path-display">Pilih folder sumber...</div>
                <button class="btn-browse" onclick="document.getElementById('folderInput').click()">UPLOAD</button>
                <input type="file" id="folderInput" webkitdirectory directory multiple style="display:none" onchange="handleFolderSelect(event)">
            </div>
        </div>
        <div class="input-group">
            <label>Output Folder (opsional)</label>
            <div class="explorer-bar">
                <div id="outputPath" class="path-display">Pilih folder tujuan...</div>
                <button class="btn-browse" onclick="selectOutputFolder()">UPLOAD</button>
            </div>
        </div>
        <div class="config-grid" id="configGrid"></div>
    </div>

    <div class="action-bars" style="display: flex; gap: 10px; margin-bottom: 15px;">
        <button id="btnStart" class="btn-main start" onclick="startProcess()" disabled>START</button>
        <button id="btnPause" class="btn-main pause" onclick="pauseProcess()" disabled>PAUSE</button>
        <button id="btnStop" class="btn-main stop" onclick="stopProcess()" disabled>STOP</button>
        <button id="btnZipExport" class="btn-main zip-btn" onclick="exportToZip()" disabled>ZIP</button>
    </div>

    <div class="log-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
        <label style="font-size: 13px; color: var(--primary); font-weight: bold;">Activity Log</label>
        <div style="display: flex; gap: 10px;">
            <button onclick="copyLogs()" style="background:none; border:none; color:var(--primary); cursor:pointer; text-decoration:underline; font-size:11px; font-family:'Share Tech';">COPY LOGS</button>
            <button onclick="clearLogs()" style="background:none; border:none; color:var(--primary); cursor:pointer; text-decoration:underline; font-size:11px; font-family:'Share Tech';">CLEAR LOGS</button>
        </div>
    </div>
    <div id="logPanel" class="log-panel"><div class="log-entry">System ready...</div></div>
</div>

<script>
    let inputFiles = [], outputDirHandle = null, isPaused = false, isStopped = false, currentIndex = 0;
    let currentTab = 'format', isManualA = false, isManualB = false;
    const formats = ["-- (opsional)", ".jpg", ".png", ".gif", ".pdf", ".mp4", ".mp3", ".txt", ".docx"];

    const sunIcon = `<path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41l-1.06-1.06zm1.06-12.37a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"></path>`;
    const moonIcon = `<path d="M12.12 22a9.91 9.91 0 01-5.1-1.39 10.12 10.12 0 01-3.73-3.73 9.71 9.71 0 01-1.29-5.1 9.85 9.85 0 011.2-4.73 10.29 10.29 0 013.3-3.6 10.18 10.18 0 014.86-1.35.8.8 0 01.76.53.81.81 0 01-.19.86 8.43 8.43 0 00-2.4 6.09A8.47 8.47 0 0015.86 18a8.38 8.38 0 005.15-1.72.8.8 0 011.07 0 .8.8 0 01.21.85A10.17 10.17 0 0112.12 22z"></path>`;

    function renderConfig() {
        const grid = document.getElementById('configGrid');
        if (currentTab === 'name') {
            grid.innerHTML = `
                <div><label>Jumlah Angka</label><input type="number" id="numCount" class="input-field" placeholder="0" oninput="validateStar()"></div>
                <div><label>Jumlah Huruf</label><input type="number" id="charCount" class="input-field" placeholder="0" oninput="validateStar()"></div>`;
        } else {
            const btnA = `<button class="btn-mode" onclick="toggleMode('A', ${!isManualA})">${isManualA ? 'List' : 'Manual'}</button>`;
            const btnB = `<button class="btn-mode" onclick="toggleMode('B', ${!isManualB})">${isManualB ? 'List' : 'Manual'}</button>`;
            const inA = isManualA ? `<input type="text" id="formatStart" class="input-field" placeholder=".ext" oninput="validateStar()">` : `<select id="formatStart" class="input-field" onchange="validateStar()">${formats.map(f => `<option value="${f}">${f}</option>`).join('')}</select>`;
            const inB = isManualB ? `<input type="text" id="formatEnd" class="input-field" placeholder=".ext" oninput="validateStar()">` : `<select id="formatEnd" class="input-field" onchange="validateStar()">${formats.map(f => `<option value="${f}">${f}</option>`).join('')}</select>`;
            grid.innerHTML = `
                <div><div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:4px;"><label>Format Awal</label>${btnA}</div>${inA}</div>
                <div><div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:4px;"><label>Format Tujuan</label>${btnB}</div>${inB}</div>`;
        }
        validateStar();
    }

    function toggleMode(t, v) { if(t === 'A') isManualA = v; else isManualB = v; renderConfig(); }
    function switchTab(t) { currentTab = t; document.getElementById('tabFormat').classList.toggle('active', t==='format'); document.getElementById('tabName').classList.toggle('active', t==='name'); renderConfig(); addLog(`Switched to ${t.toUpperCase()}`); }
    
    function validateStar() {
        const btn = document.getElementById('btnStart');
        if (inputFiles.length === 0) { btn.disabled = true; return; }
        if (currentTab === 'name') { btn.disabled = !(document.getElementById('numCount')?.value || document.getElementById('charCount')?.value); }
        else { const b = document.getElementById('formatEnd')?.value; btn.disabled = !(b && !b.includes("--")); }
    }

    function handleFolderSelect(e) { 
        inputFiles = Array.from(e.target.files); 
        if(inputFiles.length > 0) { 
            document.getElementById('inputPath').innerText = inputFiles[0].webkitRelativePath.split('/')[0]; 
            addLog(`Input detected: ${inputFiles.length} files`); validateStar(); 
        } 
    }

    async function selectOutputFolder() { 
        try { 
            outputDirHandle = await window.showDirectoryPicker(); 
            document.getElementById('outputPath').innerText = outputDirHandle.name; 
            addLog("Output folder set."); validateStar(); 
        } catch (e) { addLog("Folder selection canceled."); } 
    }

    function toggleTheme() { 
        document.body.classList.toggle('dark-mode'); 
        document.getElementById('themeIcon').innerHTML = document.body.classList.contains('dark-mode') ? moonIcon : sunIcon;
    }
    
    function addLog(m) { const p = document.getElementById('logPanel'); const t = new Date().toLocaleTimeString(); p.innerHTML += `<div class="log-entry"><span>[${t}]</span> ${m}</div>`; p.scrollTop = p.scrollHeight; }
    function clearLogs() { document.getElementById('logPanel').innerHTML = ''; }
    function copyLogs() { navigator.clipboard.writeText(Array.from(document.querySelectorAll('.log-entry')).map(e=>e.innerText).join('\n')).then(()=>alert("Logs copied!")); }

    async function startProcess() {
        isStopped = false; isPaused = false;
        document.getElementById('btnStart').disabled = true;
        document.getElementById('btnPause').disabled = false;
        document.getElementById('btnStop').disabled = false;
        addLog("--- PROCESS STARTING ---");
        for(let i=0; i<inputFiles.length; i++) {
            if(isStopped) break;
            while(isPaused) await new Promise(r => setTimeout(r, 500));
            const file = inputFiles[i];
            let name = file.name;
            if(currentTab === 'name') {
                const n = parseInt(document.getElementById('numCount').value || 0);
                const c = parseInt(document.getElementById('charCount').value || 0);
                const nums = "0123456789", chars = "abcdefghijklmnopqrstuvwxyz";
                let res = "";
                for(let k=0; k<n; k++) res += nums[Math.floor(Math.random()*10)];
                for(let k=0; k<c; k++) res += chars[Math.floor(Math.random()*26)];
                let shuf = res.split('').sort(() => 0.5 - Math.random()).join('');
                name = (shuf.match(/.{1,5}/g) || [shuf]).join('-') + file.name.substring(file.name.lastIndexOf('.'));
            } else {
                const sExt = document.getElementById('formatStart').value;
                const eExt = document.getElementById('formatEnd').value;
                if(!sExt.includes("--") && file.name.endsWith(sExt)) name = file.name.substring(0, file.name.lastIndexOf('.')) + eExt;
                else if(sExt.includes("--")) name = file.name.substring(0, file.name.lastIndexOf('.')) + eExt;
            }
            if(outputDirHandle) {
                try { const h = await outputDirHandle.getFileHandle(name, {create:true}); const w = await h.createWritable(); await w.write(file); await w.close(); } catch(e){}
            }
            addLog(`Processed: ${name}`);
        }
        addLog("--- PROCESS COMPLETE ---");
        document.getElementById('btnZipExport').disabled = false;
    }

    async function exportToZip() {
        addLog("Bundling ZIP...");
        const zip = new JSZip();
        for(const f of inputFiles) zip.file(f.name, f);
        const b = await zip.generateAsync({type:"blob", compression:"STORE"});
        const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = "REFORNAM_Output.zip"; a.click();
        addLog("ZIP Exported.");
    }

    function pauseProcess() { isPaused = !isPaused; document.getElementById('btnPause').innerText = isPaused ? "RESUME" : "PAUSE"; }
    function stopProcess() { isStopped = true; document.getElementById('btnStart').disabled = false; document.getElementById('btnPause').disabled = true; document.getElementById('btnStop').disabled = true; }

    document.getElementById('themeIcon').innerHTML = sunIcon;
    renderConfig();
</script>
</body>
</html>
