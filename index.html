<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REFORNAM by IRS</title>
    <link rel="icon" type="image/png" href="/gambar.png">
    <link rel="apple-touch-icon" href="/gambar.png">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --success: #22c55e;
            --bg-body: #f0f2f5;
            --card-bg: #ffffff;
            --border: #d1d5db;
            --text: #1f2937;
            --input-bg: #f9fafb;
            --log-bg: #111827;
            --log-text: #60a5fa;
            --grid-color: rgba(37, 99, 235, 0.1);
        }

        body.dark-mode {
            --bg-body: #0d1117;
            --card-bg: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --input-bg: #010409;
            --log-bg: #000000;
            --grid-color: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Share Tech', sans-serif;
            background-color: var(--bg-body);
            /* Background Grid Canvas */
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            transition: background-color 0.3s ease;
            overflow: hidden;
        }

        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 600px;
            height: 600px;
            padding: 25px;
            border-radius: 12px;
            border: 2px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            z-index: 1;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        h1 { 
            color: var(--primary); 
            text-transform: uppercase; 
            margin: 0; 
            letter-spacing: 2px; 
            border-bottom: 2px solid var(--primary); 
            display: inline-block; 
            padding-bottom: 5px;
            font-size: 20px;
        }

        .tab-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .tab-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: var(--border);
            z-index: 0;
        }

        .tab-buttons {
            display: flex;
            gap: 15px;
            background: var(--card-bg);
            padding: 0 10px;
            z-index: 1;
        }

        /* Tombol Tab 3D Kotakan */
        .btn-tab {
            background: var(--input-bg);
            border: 1px solid var(--border);
            font-family: 'Share Tech', sans-serif;
            font-size: 14px;
            font-weight: bold;
            color: var(--text);
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 6px;
            box-shadow: 0 3px 0 var(--border);
            transition: 0.1s;
        }

        .btn-tab.active {
            color: white;
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 3px 0 #1d4ed8;
            transform: translateY(-2px);
        }

        .theme-toggle {
            background: var(--primary);
            color: white; border: none;
            width: 35px; height: 35px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 3px 0 #1d4ed8;
        }

        #tabContent { min-height: 200px; }

        .input-group { margin-bottom: 10px; }
        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        label { font-size: 13px; color: var(--primary); font-weight: bold; }

        .explorer-bar { display: flex; gap: 8px; }

        /* Path Display Putih */
        .path-display {
            flex-grow: 1; 
            background: #fff;
            border: 1px solid var(--border); 
            padding: 8px 12px;
            font-size: 13px; 
            color: #333;
            overflow: hidden; 
            white-space: nowrap; 
            text-overflow: ellipsis;
            border-radius: 8px; 
            display: flex; 
            align-items: center;
            height: 38px;
            box-sizing: border-box;
        }
        body.dark-mode .path-display { background: #eee; color: #000; }

        /* Tombol Browse 3D */
        .btn-browse {
            background: var(--primary); 
            color: white; 
            border: none;
            padding: 0 20px; 
            cursor: pointer;
            font-family: 'Share Tech', sans-serif;
            border-radius: 8px; 
            font-weight: bold; 
            font-size: 14px;
            height: 38px;
            box-shadow: 0 4px 0 #1d4ed8;
            position: relative;
        }
        .btn-browse:active { top: 2px; box-shadow: 0 2px 0 #1d4ed8; }

        .config-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 15px; margin-bottom: 10px;
        }

        .input-field {
            width: 100%; background: var(--input-bg);
            border: 1px solid var(--border); padding: 8px;
            color: var(--text); font-family: 'Share Tech', sans-serif;
            box-sizing: border-box; border-radius: 8px; font-size: 14px;
            height: 36px;
        }

        .action-bars { display: flex; gap: 10px; margin-bottom: 15px; }

        /* Tombol Utama 3D */
        .btn-main { 
            flex: 1; 
            border: none; 
            padding: 14px 0; 
            cursor: pointer; 
            font-family: 'Share Tech', sans-serif; 
            font-weight: bold; 
            text-transform: uppercase; 
            border-radius: 8px; 
            font-size: 14px;
            position: relative;
        }
        
        .start { background: var(--primary); color: white; box-shadow: 0 4px 0 #1d4ed8; }
        .pause { background: #f59e0b; color: white; box-shadow: 0 4px 0 #b45309; }
        .stop { background: #ef4444; color: white; box-shadow: 0 4px 0 #b91c1c; }
        .zip-btn { background: var(--success); color: white; box-shadow: 0 4px 0 #15803d; }

        .btn-main:active:not(:disabled) { top: 2px; box-shadow: 0 2px 0 currentColor; }
        .btn-main:disabled { opacity: 0.3; cursor: not-allowed; box-shadow: none; }

        .log-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 5px;
        }

        .btn-clear, .btn-copy, .btn-mode {
            background: none; border: none;
            color: var(--primary); cursor: pointer;
            font-family: 'Share Tech', sans-serif;
            font-size: 11px; text-decoration: underline;
        }

        .log-panel {
            background: var(--log-bg); border: 1px solid var(--border);
            flex-grow: 1; padding: 10px; overflow-y: auto;
            font-size: 11px; color: var(--log-text); border-radius: 8px;
        }

        .log-entry { margin-bottom: 4px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 2px; }

        /* Coffee Button */
        .coffee-btn {
            position: fixed; bottom: 20px; right: 20px;
            background: #6f4e37; color: white;
            width: 50px; height: 50px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 100; transition: transform 0.2s;
        }
        .coffee-btn:hover { transform: scale(1.1); }
    </style>
</head>
<body>

<div class="container">
    <div class="top-nav">
        <h1>REFORNAM</h1>
        <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">
            <svg id="themeIcon" class="icon-svg" viewBox="0 0 24 24">
                <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41l-1.06-1.06zm1.06-12.37a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"></path>
            </svg>
        </button>
    </div>

    <div class="tab-container">
        <div class="tab-line"></div>
        <div class="tab-buttons">
            <button class="btn-tab active" id="tabFormat" onclick="switchTab('format')">FORMAT</button>
            <button class="btn-tab" id="tabName" onclick="switchTab('name')">NAME</button>
        </div>
    </div>
    
    <div id="tabContent">
        <div class="input-group">
            <label>Input Folder</label>
            <div class="explorer-bar">
                <div id="inputPath" class="path-display">Pilih folder sumber...</div>
                <button class="btn-browse" onclick="document.getElementById('folderInput').click()">UPLOAD</button>
                <input type="file" id="folderInput" webkitdirectory directory multiple style="display:none" onchange="handleFolderSelect(event)">
            </div>
        </div>

        <div class="input-group">
            <label>Output Folder (opsional)</label>
            <div class="explorer-bar">
                <div id="outputPath" class="path-display">Pilih folder tujuan...</div>
                <button class="btn-browse" onclick="selectOutputFolder()">UPLOAD</button>
            </div>
        </div>

        <div class="config-grid" id="configGrid"></div>
    </div>

    <div class="action-bars">
        <button id="btnStart" class="btn-main start" onclick="startProcess()" disabled>START</button>
        <button id="btnPause" class="btn-main pause" onclick="pauseProcess()" disabled>PAUSE</button>
        <button id="btnStop" class="btn-main stop" onclick="stopProcess()" disabled>STOP</button>
        <button id="btnZipExport" class="btn-main zip-btn" onclick="exportToZip()" disabled>ZIP</button>
    </div>

    <div class="log-header">
        <label>Activity Log</label>
        <div class="log-actions">
            <button class="btn-copy" onclick="copyLogs()">COPY LOGS</button>
            <button class="btn-clear" onclick="clearLogs()">CLEAR LOGS</button>
        </div>
    </div>
    <div id="logPanel" class="log-panel"><div class="log-entry">System ready...</div></div>
</div>

<a href="https://lynk.id/isaproject/0581ez0729vx" target="_blank" class="coffee-btn">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8h1a4 4 0 0 1 0 8h-1"></path><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path><line x1="6" y1="1" x2="6" y2="4"></line><line x1="10" y1="1" x2="10" y2="4"></line><line x1="14" y1="1" x2="14" y2="4"></line></svg>
</a>

<script>
    let inputFiles = [];
    let outputDirHandle = null;
    let isPaused = false, isStopped = false, currentIndex = 0;
    let currentTab = 'format';
    let isManualA = false, isManualB = false;

    const formats = ["--", ".jpg", ".png", ".gif", ".pdf", ".mp4", ".mp3", ".txt", ".docx"];

    function renderConfig() {
        const grid = document.getElementById('configGrid');
        if (currentTab === 'name') {
            grid.innerHTML = `
                <div><label>Jumlah Angka</label><input type="number" id="numCount" class="input-field" placeholder="0" oninput="validateStar()"></div>
                <div><label>Jumlah Huruf</label><input type="number" id="charCount" class="input-field" placeholder="0" oninput="validateStar()"></div>
            `;
        } else {
            const btnA = `<button class="btn-mode" onclick="toggleMode('A', ${!isManualA})">${isManualA ? 'List' : 'Manual'}</button>`;
            const btnB = `<button class="btn-mode" onclick="toggleMode('B', ${!isManualB})">${isManualB ? 'List' : 'Manual'}</button>`;
            
            const inA = isManualA ? `<input type="text" id="formatStart" class="input-field" placeholder=".ext" oninput="validateStar()">` : 
                `<select id="formatStart" class="input-field" onchange="validateStar()">${formats.map(f => `<option value="${f}">${f}</option>`).join('')}</select>`;
            
            const inB = isManualB ? `<input type="text" id="formatEnd" class="input-field" placeholder=".ext" oninput="validateStar()">` : 
                `<select id="formatEnd" class="input-field" onchange="validateStar()">${formats.map(f => `<option value="${f}">${f}</option>`).join('')}</select>`;

            grid.innerHTML = `
                <div><div class="label-row"><label>(opsional) Format Awal</label>${btnA}</div>${inA}</div>
                <div><div class="label-row"><label>Format Tujuan</label>${btnB}</div>${btnB === '' ? '' : inB}</div>
            `;
        }
        validateStar();
    }

    function toggleMode(target, val) {
        if(target === 'A') isManualA = val; else isManualB = val;
        renderConfig();
    }

    function switchTab(tab) {
        currentTab = tab;
        document.getElementById('tabFormat').classList.toggle('active', tab === 'format');
        document.getElementById('tabName').classList.toggle('active', tab === 'name');
        renderConfig();
        addLog(`Switched to ${tab.toUpperCase()}`);
    }

    function validateStar() {
        const btn = document.getElementById('btnStart');
        if (inputFiles.length === 0) { btn.disabled = true; return; }
        
        if (currentTab === 'name') {
            const n = document.getElementById('numCount')?.value;
            const c = document.getElementById('charCount')?.value;
            btn.disabled = !(n || c); // Aktif jika salah satu terisi
        } else {
            const b = document.getElementById('formatEnd')?.value;
            btn.disabled = !(b && b !== "--");
        }
    }

    function handleFolderSelect(event) {
        inputFiles = Array.from(event.target.files);
        if(inputFiles.length > 0) {
            const folderName = inputFiles[0].webkitRelativePath.split('/')[0];
            document.getElementById('inputPath').innerText = folderName;
            addLog(`Selected folder: ${folderName} (${inputFiles.length} files)`);
            validateStar();
        }
    }

    async function selectOutputFolder() {
        try {
            outputDirHandle = await window.showDirectoryPicker();
            document.getElementById('outputPath').innerText = outputDirHandle.name;
            addLog(`Output path set to: ${outputDirHandle.name}`);
        } catch (e) { addLog("Folder output selection canceled."); }
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        addLog("Theme toggled.");
    }

    function addLog(msg) {
        const panel = document.getElementById('logPanel');
        const time = new Date().toLocaleTimeString();
        panel.innerHTML += `<div class="log-entry"><span>[${time}]</span> ${msg}</div>`;
        panel.scrollTop = panel.scrollHeight;
    }

    function clearLogs() { document.getElementById('logPanel').innerHTML = ''; addLog("Logs cleared."); }
    function copyLogs() {
        const text = Array.from(document.querySelectorAll('.log-entry')).map(e => e.innerText).join('\n');
        navigator.clipboard.writeText(text).then(() => alert("Logs copied!"));
    }

    function generateMixName(numLen, charLen) {
        const nums = "0123456789", chars = "abcdefghijklmnopqrstuvwxyz";
        let res = "";
        for(let i=0; i<numLen; i++) res += nums[Math.floor(Math.random()*10)];
        for(let i=0; i<charLen; i++) res += chars[Math.floor(Math.random()*26)];
        let shuf = res.split('').sort(() => 0.5 - Math.random()).join('');
        return (shuf.match(/.{1,5}/g) || [shuf]).join('-');
    }

    async function startProcess() {
        isStopped = false; isPaused = false;
        document.getElementById('btnStart').disabled = true;
        document.getElementById('btnPause').disabled = false;
        document.getElementById('btnStop').disabled = false;
        addLog("--- PROCESS STARTING ---");
        
        // Simulasi progres agar log terbaca
        for(let i=0; i<inputFiles.length; i++) {
            if(isStopped) break;
            while(isPaused) await new Promise(r => setTimeout(r, 500));
            addLog(`Processing: ${inputFiles[i].name}...`);
            await new Promise(r => setTimeout(r, 50));
        }
        
        addLog("--- PROCESS COMPLETE ---");
        document.getElementById('btnZipExport').disabled = false;
        resetUI();
    }

    async function exportToZip() {
        addLog("Bundling ZIP (Fast Mode)...");
        const zip = new JSZip();
        const n = parseInt(document.getElementById('numCount')?.value || 0);
        const c = parseInt(document.getElementById('charCount')?.value || 0);
        const sExt = document.getElementById('formatStart')?.value;
        const eExt = document.getElementById('formatEnd')?.value;

        for (const file of inputFiles) {
            let ext = file.name.substring(file.name.lastIndexOf('.'));
            let name = file.name;
            if(currentTab === 'name') {
                name = generateMixName(n, c) + ext;
            } else if (eExt && eExt !== "--") {
                if(!sExt || sExt === "--" || ext.toLowerCase() === sExt.toLowerCase()) {
                    name = file.name.substring(0, file.name.lastIndexOf('.')) + eExt;
                }
            }
            zip.file(name, file);
        }

        const blob = await zip.generateAsync({ type: "blob", compression: "STORE" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "REFORNAM_Output.zip";
        a.click();
        addLog("ZIP exported successfully.");
    }

    function pauseProcess() { isPaused = !isPaused; document.getElementById('btnPause').innerText = isPaused ? "RESUME" : "PAUSE"; }
    function stopProcess() { isStopped = true; resetUI(); addLog("Process Stopped."); }
    function resetUI() { document.getElementById('btnStart').disabled = false; document.getElementById('btnPause').disabled = true; document.getElementById('btnStop').disabled = true; }

    renderConfig();
</script>
</body>
</html>
