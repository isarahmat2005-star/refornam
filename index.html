<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REFORNAM by IRS</title>
    <link rel="icon" type="image/png" href="/gambar.png">
    <link rel="apple-touch-icon" href="/gambar.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --bg-body: #f0f2f5;
            --card-bg: #ffffff;
            --border: #d1d5db;
            --text: #1f2937;
            --input-bg: #010409; /* Warna gelap sesuai gambar */
            --path-text: #ffffff;
            --log-bg: #000000;
            --log-text: #60a5fa;
        }

        body.dark-mode {
            --bg-body: #0d1117;
            --card-bg: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --input-bg: #000000;
        }

        body {
            font-family: 'Share Tech', sans-serif;
            background-color: var(--bg-body);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            transition: background-color 0.3s ease;
            overflow: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .math-shape {
            position: absolute;
            bottom: -100px;
            font-size: 24px;
            font-weight: bold;
            animation: floatMath 12s infinite linear;
            opacity: 0;
        }

        @keyframes floatMath {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 600px;
            height: 600px;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border);
            position: relative;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            z-index: 1;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        h1 { 
            color: var(--primary); 
            text-transform: uppercase; 
            margin: 0; 
            letter-spacing: 2px; 
            border-bottom: 2px solid var(--primary); 
            display: inline-block; 
            padding-bottom: 5px;
            font-size: 20px;
        }

        .tab-container {
            position: relative;
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .tab-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: var(--border);
            top: 50%;
            z-index: 0;
        }

        .tab-buttons {
            display: flex;
            gap: 20px;
            background: var(--card-bg);
            padding: 0 15px;
            z-index: 1;
        }

        .btn-tab {
            background: none;
            border: none;
            font-family: 'Share Tech', sans-serif;
            font-size: 14px;
            font-weight: bold;
            color: var(--text);
            cursor: pointer;
            opacity: 0.5;
        }

        .btn-tab.active {
            color: var(--primary);
            opacity: 1;
            border-bottom: 2px solid var(--primary);
        }

        .input-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 4px; font-size: 13px; color: var(--primary); font-weight: bold; }

        /* Style Kolom Hitam Sesuai Gambar */
        .explorer-bar { display: flex; gap: 8px; }
        .path-display {
            flex-grow: 1;
            background: var(--input-bg);
            border: 1px solid var(--border);
            padding: 12px 15px;
            font-size: 14px;
            color: var(--path-text);
            border-radius: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 44px;
            box-sizing: border-box;
        }

        .btn-browse {
            background: var(--primary); color: white; border: none;
            padding: 0 15px; cursor: pointer;
            font-family: 'Share Tech', sans-serif;
            border-radius: 8px; font-weight: bold; font-size: 11px;
            height: 44px;
        }

        /* Fixed Area untuk Mencegah Layout Shift */
        #dynamicArea {
            height: 70px;
            margin-bottom: 12px;
        }

        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .input-field {
            width: 100%; background: var(--input-bg);
            border: 1px solid var(--border); padding: 10px;
            color: white; font-family: 'Share Tech', sans-serif;
            border-radius: 8px; font-size: 13px;
            box-sizing: border-box;
            height: 38px;
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .btn-mode {
            background: none; border: none; color: var(--primary);
            cursor: pointer; font-family: 'Share Tech', sans-serif;
            font-size: 10px; text-decoration: underline;
        }

        .action-bars { display: flex; gap: 8px; margin-bottom: 12px; }
        .btn-main { 
            flex: 1; border: none; padding: 12px 0; 
            cursor: pointer; font-family: 'Share Tech', sans-serif; 
            font-weight: bold; text-transform: uppercase; 
            border-radius: 8px; font-size: 10px;
        }
        
        .start { background: var(--primary); color: white; }
        .pause { background: #f59e0b; color: white; }
        .stop { background: #ef4444; color: white; }
        .zip-btn { background: #6366f1; color: white; }
        .btn-main:disabled { opacity: 0.2; cursor: not-allowed; }

        .log-panel {
            background: var(--log-bg); border: 1px solid var(--border);
            flex-grow: 1; padding: 10px; overflow-y: auto;
            font-size: 11px; color: var(--log-text); border-radius: 8px;
        }

        .log-entry { margin-bottom: 4px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        .theme-toggle {
            background: var(--primary); border: none; width: 35px; height: 35px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center; color: white;
        }
    </style>
</head>
<body>

<div class="bg-animation" id="bgAnim"></div>

<div class="container">
    <div class="top-nav">
        <h1>REFORNAM by IRS</h1>
        <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">
            <svg id="themeIcon" style="width:18px;height:18px;fill:currentColor" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1z"/></svg>
        </button>
    </div>

    <div class="tab-container">
        <div class="tab-line"></div>
        <div class="tab-buttons">
            <button id="tabFormat" class="btn-tab active" onclick="switchTab('format')">FORMAT</button>
            <button id="tabName" class="btn-tab" onclick="switchTab('name')">NAME</button>
        </div>
    </div>
    
    <div id="mainInputs">
        <div class="input-group">
            <label>Input Folder</label>
            <div class="explorer-bar">
                <div id="inputPath" class="path-display">Pilih folder sumber...</div>
                <button class="btn-browse" onclick="document.getElementById('folderInput').click()">UPLOAD</button>
                <input type="file" id="folderInput" webkitdirectory directory multiple style="display:none" onchange="handleFolderSelect(event)">
            </div>
        </div>

        <div class="input-group">
            <label>Output Folder (opsional)</label>
            <div class="explorer-bar">
                <div id="outputPath" class="path-display">Pilih folder tujuan...</div>
                <button class="btn-browse" onclick="selectOutputFolder()">UPLOAD</button>
            </div>
        </div>

        <div id="dynamicArea">
            <div class="config-grid" id="configGrid"></div>
        </div>
    </div>

    <div class="action-bars">
        <button id="btnStart" class="btn-main start" onclick="startProcess()" disabled>STAR</button>
        <button id="btnPause" class="btn-main pause" onclick="pauseProcess()" disabled>PAUSE</button>
        <button id="btnStop" class="btn-main stop" onclick="stopProcess()" disabled>STOP</button>
        <button id="btnZipExport" class="btn-main zip-btn" onclick="exportToZip()" disabled>ZIP</button>
    </div>

    <div class="log-header">
        <label>Activity Log</label>
        <div class="log-actions">
            <button class="btn-copy" onclick="copyLogs()">COPY LOGS</button>
            <button class="btn-clear" onclick="clearLogs()">CLEAR LOGS</button>
        </div>
    </div>
    <div id="logPanel" class="log-panel"><div class="log-entry">System ready...</div></div>
</div>

<script>
    let inputFiles = [], outputDirHandle = null, isPaused = false, isStopped = false, currentIndex = 0;
    let currentTab = 'format', manualStart = false, manualEnd = false;
    const formats = [".jpg", ".png", ".mp4", ".pdf", ".mp3", ".txt"];

    // Animasi
    function createMathShapes() {
        const anim = document.getElementById('bgAnim');
        const syms = ['∑', '∞', 'π', '∆', '∫'];
        const cols = ['#60a5fa', '#2563eb', '#1d4ed8'];
        setInterval(() => {
            const s = document.createElement('div');
            s.className = 'math-shape';
            s.innerText = syms[Math.floor(Math.random() * syms.length)];
            s.style.left = Math.random() * 100 + '%';
            s.style.color = cols[Math.floor(Math.random() * cols.length)];
            anim.appendChild(s);
            setTimeout(() => s.remove(), 12000);
        }, 800);
    }
    createMathShapes();

    function renderConfig() {
        const grid = document.getElementById('configGrid');
        if (currentTab === 'name') {
            grid.innerHTML = `
                <div><label>Jumlah Angka</label><input type="number" id="numCount" class="input-field" placeholder="0" oninput="validateStar()"></div>
                <div><label>Jumlah Huruf</label><input type="number" id="charCount" class="input-field" placeholder="0" oninput="validateStar()"></div>
            `;
        } else {
            const btnA = `<button class="btn-mode" onclick="toggleMode('start')">${manualStart ? 'List' : 'Manual'}</button>`;
            const btnB = `<button class="btn-mode" onclick="toggleMode('end')">${manualEnd ? 'List' : 'Manual'}</button>`;
            const inputA = manualStart ? `<input type="text" id="fStart" class="input-field" placeholder=".ext" oninput="validateStar()">` : 
                          `<select id="fStart" class="input-field" onchange="validateStar()">${formats.map(f => `<option value="${f}">${f}</option>`).join('')}</select>`;
            const inputB = manualEnd ? `<input type="text" id="fEnd" class="input-field" placeholder=".ext" oninput="validateStar()">` : 
                          `<select id="fEnd" class="input-field" onchange="validateStar()">${formats.map(f => `<option value="${f}">${f}</option>`).join('')}</select>`;
            
            grid.innerHTML = `
                <div><div class="label-row"><label>Format Awal</label>${btnA}</div>${inputA}</div>
                <div><div class="label-row"><label>Format Tujuan</label>${btnB}</div>${inputB}</div>
            `;
        }
    }

    function toggleMode(type) {
        if(type === 'start') manualStart = !manualStart;
        else manualEnd = !manualEnd;
        renderConfig();
        validateStar();
    }

    function switchTab(tab) {
        currentTab = tab;
        document.getElementById('tabFormat').classList.toggle('active', tab==='format');
        document.getElementById('tabName').classList.toggle('active', tab==='name');
        renderConfig();
        validateStar();
    }

    function validateStar() {
        const btn = document.getElementById('btnStart');
        if(inputFiles.length === 0) { btn.disabled = true; return; }
        if(currentTab === 'name') {
            btn.disabled = !(document.getElementById('numCount').value && document.getElementById('charCount').value);
        } else {
            btn.disabled = !(document.getElementById('fStart').value && document.getElementById('fEnd').value);
        }
    }

    function addLog(msg) {
        const panel = document.getElementById('logPanel');
        panel.innerHTML += `<div class="log-entry">[${new Date().toLocaleTimeString()}] ${msg}</div>`;
        panel.scrollTop = panel.scrollHeight;
    }

    function handleFolderSelect(e) {
        inputFiles = Array.from(e.target.files);
        if(inputFiles.length > 0) {
            document.getElementById('inputPath').innerText = inputFiles[0].webkitRelativePath.split('/')[0];
            addLog(`${inputFiles.length} file diunggah.`);
            validateStar();
        }
    }

    async function selectOutputFolder() {
        try {
            outputDirHandle = await window.showDirectoryPicker();
            document.getElementById('outputPath').innerText = outputDirHandle.name;
            addLog("Output folder siap.");
        } catch(e) { addLog("Akses folder ditolak."); }
    }

    function generateName(n, c) {
        const set = "0123456789abcdefghijklmnopqrstuvwxyz";
        let res = "";
        for(let i=0; i<(n+c); i++) res += set[Math.floor(Math.random()*set.length)];
        return (res.match(/.{1,5}/g) || [res]).join('-');
    }

    async function startProcess() {
        isStopped = false; isPaused = false;
        document.getElementById('btnStart').disabled = true;
        document.getElementById('btnPause').disabled = false;
        document.getElementById('btnStop').disabled = false;
        addLog("PROSES DIMULAI...");

        for(; currentIndex < inputFiles.length; currentIndex++) {
            if(isStopped) break;
            while(isPaused) { await new Promise(r => setTimeout(r, 500)); }

            const file = inputFiles[currentIndex];
            let name = file.name;
            let ext = name.substring(name.lastIndexOf('.'));

            if(currentTab === 'name') {
                name = generateName(parseInt(document.getElementById('numCount').value), parseInt(document.getElementById('charCount').value)) + ext;
            } else {
                const s = document.getElementById('fStart').value;
                const e = document.getElementById('fEnd').value;
                if(ext.toLowerCase() === s.toLowerCase()) name = name.replace(ext, e);
            }

            if(outputDirHandle) {
                try {
                    const h = await outputDirHandle.getFileHandle(name, {create:true});
                    const w = await h.createWritable();
                    await w.write(file);
                    await w.close();
                    addLog(`Save: ${name}`);
                } catch(e) { addLog(`Gagal: ${file.name}`); }
            } else {
                addLog(`Staged: ${name}`);
            }
        }
        addLog("PROSES SELESAI.");
        document.getElementById('btnZipExport').disabled = false;
        resetUI();
    }

    async function exportToZip() {
        addLog("Membuat ZIP...");
        const zip = new JSZip();
        for(const f of inputFiles) {
            let name = f.name;
            let ext = name.substring(name.lastIndexOf('.'));
            if(currentTab === 'name') {
                name = generateName(parseInt(document.getElementById('numCount').value), parseInt(document.getElementById('charCount').value)) + ext;
            } else {
                const s = document.getElementById('fStart').value, e = document.getElementById('fEnd').value;
                if(ext.toLowerCase() === s.toLowerCase()) name = name.replace(ext, e);
            }
            zip.file(name, f);
        }
        const blob = await zip.generateAsync({type:"blob"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "REFORNAM_IRS.zip";
        a.click();
        addLog("ZIP berhasil didownload.");
    }

    function pauseProcess() { isPaused = !isPaused; document.getElementById('btnPause').innerText = isPaused ? "RESUME" : "PAUSE"; }
    function stopProcess() { isStopped = true; resetUI(); }
    function resetUI() { 
        document.getElementById('btnStart').disabled = false;
        document.getElementById('btnPause').disabled = true;
        document.getElementById('btnStop').disabled = true;
        currentIndex = 0;
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        addLog("Tema diubah.");
    }
    
    function clearLogs() { document.getElementById('logPanel').innerHTML = ""; }
    function copyLogs() {
        navigator.clipboard.writeText(document.getElementById('logPanel').innerText);
        alert("Log disalin.");
    }

    renderConfig();
</script>
</body>
</html>
