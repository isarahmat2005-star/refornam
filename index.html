<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REFORNAM by IRS</title>
    <link rel="icon" type="image/png" href="/gambar.png">
    <link rel="apple-touch-icon" href="/gambar.png">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --success: #22c55e;
            --bg-body: #f0f2f5;
            --card-bg: #ffffff;
            --border: #d1d5db;
            --text: #1f2937;
            --input-bg: #ffffff;
            --path-bg: #ffffff;
            --path-text: #1f2937;
            --log-bg: #111827;
            --log-text: #60a5fa;
            --grid-color: rgba(37, 99, 235, 0.1);
        }

        /* --- Blok Tema --- */
        body.light-clean { --primary: #2563eb; --bg-body: #f0f2f5; --card-bg: #ffffff; --text: #1f2937; --input-bg: #ffffff; --border: #d1d5db; --grid-color: rgba(37, 99, 235, 0.1); }
        body.gold { --primary: #d4af37; --bg-body: #1a1a1a; --card-bg: #2d2d2d; --text: #d4af37; --input-bg: #3d3d3d; --border: #d4af37; --grid-color: rgba(212, 175, 55, 0.1); }
        body.darkpro { --primary: #3b82f6; --bg-body: #050505; --card-bg: #121212; --text: #e0e0e0; --input-bg: #1e1e1e; --border: #333; --grid-color: rgba(255,255,255,0.02); }
        body.midnight { --primary: #2563eb; --bg-body: #0b0e14; --card-bg: #151921; --text: #c9d1d9; --input-bg: #010409; --border: #30363d; --grid-color: rgba(30,64,175,0.1); }
        body.cyberpunk { --primary: #ff00ff; --bg-body: #0d0221; --card-bg: #0f082d; --text: #00ff41; --input-bg: #1a1a1a; --border: #00ff41; --grid-color: rgba(0, 255, 65, 0.05); }
        body.deepforest { --primary: #15803d; --bg-body: #052e16; --card-bg: #064e3b; --text: #ecfdf5; --input-bg: #022c22; --border: #065f46; --grid-color: rgba(21,128,61,0.1); }
        body.deepocean { --primary: #0ea5e9; --bg-body: #082f49; --card-bg: #0c4a6e; --text: #e0f2fe; --input-bg: #075985; --border: #0ea5e9; --grid-color: rgba(14, 165, 233, 0.1); }
        body.sunset { --primary: #e11d48; --bg-body: #4c0519; --card-bg: #881337; --text: #fff1f2; --input-bg: #4c0519; --border: #9f1239; --grid-color: rgba(225,29,72,0.1); }
        body.dracula { --primary: #bd93f9; --bg-body: #282a36; --card-bg: #44475a; --text: #f8f8f2; --input-bg: #282a36; --border: #6272a4; --grid-color: rgba(189,147,249,0.1); }

        body {
            font-family: 'Share Tech', sans-serif;
            background-color: var(--bg-body);
            background-image: linear-gradient(var(--grid-color) 1px, transparent 1px), linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; overflow: hidden;
        }

        .container {
            background-color: var(--card-bg);
            width: 100%; max-width: 600px; height: 600px;
            padding: 25px; border-radius: 12px; border: 2px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex; flex-direction: column; box-sizing: border-box;
            position: relative;
        }

        .top-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .nav-actions { display: flex; gap: 10px; align-items: center; position: relative; }

        h1 { color: var(--primary); text-transform: uppercase; margin: 0; letter-spacing: 2px; font-size: 20px; }

        .nav-btn {
            background: var(--primary); color: white; border: none;
            width: 35px; height: 35px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 3px 0 #00000033;
        }

        .theme-menu {
            position: absolute; top: 45px; right: 0; background: var(--card-bg);
            border: 1px solid var(--border); border-radius: 8px; width: 200px;
            display: none; flex-direction: column; z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .theme-opt { padding: 10px; cursor: pointer; font-size: 11px; border-bottom: 1px solid var(--border); text-transform: uppercase; font-weight: bold; }
        .theme-opt:hover { background: var(--primary); color: white; }

        .tab-container { position: relative; display: flex; justify-content: center; align-items: center; margin-bottom: 15px; }
        .tab-line { position: absolute; width: 100%; height: 1px; background: var(--border); }
        .tab-buttons { display: flex; gap: 15px; background: var(--card-bg); padding: 0 10px; z-index: 1; }

        .btn-tab {
            background: var(--input-bg); border: 1px solid var(--border); font-family: 'Share Tech';
            font-size: 14px; font-weight: bold; color: var(--text); cursor: pointer;
            padding: 10px 20px; border-radius: 6px; box-shadow: 0 3px 0 var(--border);
        }
        .btn-tab.active { color: white; background: var(--primary); border-color: var(--primary); box-shadow: 0 3px 0 #00000044; transform: translateY(-2px); }

        /* Lock Tab Content Height to prevent shift */
        #tabContent { min-height: 200px; }
        .config-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; height: 65px; margin-bottom: 10px; }

        .path-display {
            flex-grow: 1; background: var(--input-bg); border: 1px solid var(--border);
            padding: 8px 12px; font-size: 13px; color: var(--text);
            overflow: hidden; white-space: nowrap; text-overflow: ellipsis;
            border-radius: 8px; display: flex; align-items: center;
            height: 38px; box-sizing: border-box;
        }

        .btn-browse {
            background: var(--primary); color: white; border: none; padding: 0 20px;
            cursor: pointer; border-radius: 8px; font-weight: bold; height: 38px;
            box-shadow: 0 4px 0 #00000033; position: relative;
        }
        .btn-browse:active { top: 2px; box-shadow: none; }

        .input-field {
            width: 100%; background: var(--input-bg); border: 1px solid var(--border);
            padding: 8px; color: var(--text); font-family: 'Share Tech';
            border-radius: 8px; font-size: 14px; height: 36px; box-sizing: border-box;
        }

        .action-bars { display: flex; gap: 10px; margin-bottom: 15px; }

        /* Button 3D height matched to upload btn (38px) */
        .btn-main { 
            flex: 1; border: none; height: 38px; cursor: pointer; 
            font-family: 'Share Tech'; font-weight: bold; text-transform: uppercase; 
            border-radius: 8px; font-size: 14px; position: relative;
        }
        .start { background: var(--primary); color: white; box-shadow: 0 4px 0 #00000033; }
        .pause { background: #f59e0b; color: white; box-shadow: 0 4px 0 #b45309; }
        .stop { background: #ef4444; color: white; box-shadow: 0 4px 0 #b91c1c; }
        .zip-btn { background: var(--success); color: white; box-shadow: 0 4px 0 #15803d; }
        .btn-main:active:not(:disabled) { top: 2px; box-shadow: none; }
        .btn-main:disabled { opacity: 0.3; cursor: not-allowed; box-shadow: none; }

        .log-panel {
            background: var(--log-bg); border: 1px solid var(--border);
            flex-grow: 1; padding: 10px; overflow-y: auto;
            font-size: 11px; color: var(--log-text); border-radius: 8px;
        }
        .log-entry { margin-bottom: 4px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 2px; }
        .btn-mode { background: none; border: none; color: var(--primary); cursor: pointer; text-decoration: underline; font-size: 11px; font-family: 'Share Tech'; }
    </style>
</head>
<body class="light-clean">

<div class="container">
    <div class="top-nav">
        <h1>REFORNAM</h1>
        <div class="nav-actions">
            <a href="https://lynk.id/isaproject/0581ez0729vx" target="_blank" class="nav-btn" style="background: #6f4e37;" title="Support Me">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M18 8h1a4 4 0 0 1 0 8h-1"></path><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path><line x1="6" y1="1" x2="6" y2="4"></line><line x1="10" y1="1" x2="10" y2="4"></line><line x1="14" y1="1" x2="14" y2="4"></line></svg>
            </a>
            <div style="position: relative;">
                <button class="nav-btn" onclick="toggleThemeMenu()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 9 6.5 9 8 9.67 8 10.5 7.33 12 6.5 12zm3-4C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5 11 5.67 11 6.5 10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 9 17.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"></path></svg>
                </button>
                <div class="theme-menu" id="themeMenu">
                    <div class="theme-opt" onclick="setTheme('light-clean')">Light Clean</div>
                    <div class="theme-opt" onclick="setTheme('gold')">Luxury Gold</div>
                    <div class="theme-opt" onclick="setTheme('darkpro')">Dark Pro</div>
                    <div class="theme-opt" onclick="setTheme('midnight')">Midnight Blue</div>
                    <div class="theme-opt" onclick="setTheme('cyberpunk')">Cyberpunk</div>
                    <div class="theme-opt" onclick="setTheme('deepforest')">Deep Forest</div>
                    <div class="theme-opt" onclick="setTheme('deepocean')">Deep Ocean</div>
                    <div class="theme-opt" onclick="setTheme('sunset')">Sunset Vibes</div>
                    <div class="theme-opt" onclick="setTheme('dracula')">Dracula</div>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-container">
        <div class="tab-line"></div>
        <div class="tab-buttons">
            <button class="btn-tab active" id="tabFormat" onclick="switchTab('format')">FORMAT</button>
            <button class="btn-tab" id="tabName" onclick="switchTab('name')">NAME</button>
        </div>
    </div>
    
    <div id="tabContent">
        <div class="input-group">
            <label>Input Folder</label>
            <div class="explorer-bar">
                <div id="inputPath" class="path-display">Pilih folder sumber...</div>
                <button class="btn-browse" onclick="document.getElementById('folderInput').click()">UPLOAD</button>
                <input type="file" id="folderInput" webkitdirectory directory multiple style="display:none" onchange="handleFolderSelect(event)">
            </div>
        </div>
        <div class="input-group">
            <label>Output Folder (opsional)</label>
            <div class="explorer-bar">
                <div id="outputPath" class="path-display">Pilih folder tujuan...</div>
                <button class="btn-browse" onclick="selectOutputFolder()">UPLOAD</button>
            </div>
        </div>
        <div class="config-grid" id="configGrid"></div>
    </div>

    <div style="margin-bottom: 10px;">
        <label style="font-size: 12px; color: var(--primary); font-weight: bold;">Custom Filename (ZIP)</label>
        <input type="text" id="zipName" class="input-field" placeholder="">
    </div>

    <div class="action-bars">
        <button id="btnStart" class="btn-main start" onclick="startProcess()" disabled>START</button>
        <button id="btnPause" class="btn-main pause" onclick="pauseProcess()" disabled>PAUSE</button>
        <button id="btnStop" class="btn-main stop" onclick="stopProcess()" disabled>STOP</button>
        <button id="btnZipExport" class="btn-main zip-btn" onclick="exportToZip()" disabled>ZIP</button>
    </div>

    <div class="log-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
        <label style="font-size: 13px; color: var(--primary); font-weight: bold;">Activity Log</label>
        <div style="display: flex; gap: 10px;">
            <button onclick="copyLogs()" class="btn-mode">COPY</button>
            <button onclick="clearLogs()" class="btn-mode">CLEAR</button>
        </div>
    </div>
    <div id="logPanel" class="log-panel"><div class="log-entry">System ready...</div></div>
</div>

<script>
    let inputFiles = [], outputDirHandle = null, isPaused = false, isStopped = false, currentIndex = 0;
    let currentTab = 'format', isManualA = false, isManualB = false;
    const formats = ["-- (opsional)", ".jpg", ".png", ".gif", ".pdf", ".mp4", ".mp3", ".txt", ".docx"];

    function toggleThemeMenu() { const m = document.getElementById('themeMenu'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }
    function setTheme(t) { document.body.className = t; document.getElementById('themeMenu').style.display = 'none'; addLog(`Theme set to: ${t.toUpperCase()}`); }

    function renderConfig() {
        const grid = document.getElementById('configGrid');
        const zipField = document.getElementById('zipName');
        if (currentTab === 'name') {
            grid.innerHTML = `<div><label>Jumlah Angka</label><input type="number" id="numCount" class="input-field" placeholder="0" oninput="validateStar()"></div>
                              <div><label>Jumlah Huruf</label><input type="number" id="charCount" class="input-field" placeholder="0" oninput="validateStar()"></div>`;
            zipField.placeholder = "REFORNAM_Name.zip";
        } else {
            zipField.placeholder = "REFORNAM_Format.zip";
            const btnA = `<button class="btn-mode" onclick="toggleMode('A', ${!isManualA})">${isManualA ? 'List' : 'Manual'}</button>`;
            const btnB = `<button class="btn-mode" onclick="toggleMode('B', ${!isManualB})">${isManualB ? 'List' : 'Manual'}</button>`;
            const inA = isManualA ? `<input type="text" id="formatStart" class="input-field" placeholder=".ext" oninput="validateStar()">` : `<select id="formatStart" class="input-field" onchange="validateStar()">${formats.map(f => `<option value="${f}">${f}</option>`).join('')}</select>`;
            const inB = isManualB ? `<input type="text" id="formatEnd" class="input-field" placeholder=".ext" oninput="validateStar()">` : `<select id="formatEnd" class="input-field" onchange="validateStar()">${formats.slice(1).map(f => `<option value="${f}">${f}</option>`).join('<option value="--">--</option>')}</select>`;
            grid.innerHTML = `<div><div class="label-row"><label>Format Awal</label>${btnA}</div>${inA}</div>
                              <div><div class="label-row"><label>Format Tujuan</label>${btnB}</div>${inB}</div>`;
        }
        validateStar();
    }

    function toggleMode(t, v) { if(t === 'A') isManualA = v; else isManualB = v; renderConfig(); }
    function switchTab(t) { currentTab = t; document.getElementById('tabFormat').classList.toggle('active', t==='format'); document.getElementById('tabName').classList.toggle('active', t==='name'); renderConfig(); addLog(`Switched tab to ${t.toUpperCase()}`); }
    
    function validateStar() {
        const btn = document.getElementById('btnStart');
        if (inputFiles.length === 0) { btn.disabled = true; return; }
        if (currentTab === 'name') { btn.disabled = !(document.getElementById('numCount')?.value || document.getElementById('charCount')?.value); }
        else { 
            let bVal = document.getElementById('formatEnd')?.value; 
            btn.disabled = (!bVal || bVal === "--" || bVal.trim() === ""); 
        }
    }

    function handleFolderSelect(e) { 
        inputFiles = Array.from(e.target.files); 
        if(inputFiles.length > 0) { 
            const folder = inputFiles[0].webkitRelativePath.split('/')[0];
            document.getElementById('inputPath').innerText = folder; 
            addLog(`Input detected: ${folder} (${inputFiles.length} files)`); validateStar(); 
        } 
    }

    async function selectOutputFolder() { 
        try { outputDirHandle = await window.showDirectoryPicker(); document.getElementById('outputPath').innerText = outputDirHandle.name; addLog("Output folder set."); validateStar(); } catch (e) {} 
    }

    function addLog(m) { const p = document.getElementById('logPanel'); const t = new Date().toLocaleTimeString(); p.innerHTML += `<div class="log-entry"><span>[${t}]</span> ${m}</div>`; p.scrollTop = p.scrollHeight; }
    function clearLogs() { document.getElementById('logPanel').innerHTML = ''; }
    function copyLogs() { navigator.clipboard.writeText(Array.from(document.querySelectorAll('.log-entry')).map(e=>e.innerText).join('\n')).then(()=>alert("Logs copied!")); }

    async function startProcess() {
        isStopped = false; isPaused = false; currentIndex = 0;
        document.getElementById('btnStart').disabled = true;
        document.getElementById('btnPause').disabled = false;
        document.getElementById('btnStop').disabled = false;
        addLog("--- PROCESS STARTED ---");
        for(; currentIndex < inputFiles.length; currentIndex++) {
            if(isStopped) break;
            while(isPaused) await new Promise(r => setTimeout(r, 500));
            const file = inputFiles[currentIndex];
            let name = file.name;
            const baseName = name.substring(0, name.lastIndexOf('.'));
            const oldExt = name.substring(name.lastIndexOf('.'));

            if(currentTab === 'name') {
                const n = parseInt(document.getElementById('numCount').value || 0), c = parseInt(document.getElementById('charCount').value || 0);
                const nums = "0123456789", chars = "abcdefghijklmnopqrstuvwxyz";
                let res = "";
                for(let k=0; k<n; k++) res += nums[Math.floor(Math.random()*10)];
                for(let k=0; k<c; k++) res += chars[Math.floor(Math.random()*26)];
                let shuf = res.split('').sort(() => 0.5 - Math.random()).join('');
                name = (shuf.match(/.{1,5}/g) || [shuf]).join('-') + oldExt;
            } else {
                const sExt = document.getElementById('formatStart').value;
                let eExt = document.getElementById('formatEnd').value;
                if(!eExt.startsWith('.')) eExt = '.' + eExt; // Auto-dot
                if(sExt.includes("--") || oldExt.toLowerCase() === sExt.toLowerCase()) name = baseName + eExt;
            }

            if(outputDirHandle) {
                try { const h = await outputDirHandle.getFileHandle(name, {create:true}); const w = await h.createWritable(); await w.write(file); await w.close(); } catch(e){}
            }
            addLog(`Processed: ${name}`);
        }
        addLog("--- PROCESS COMPLETE ---");
        document.getElementById('btnZipExport').disabled = false;
        resetUIButtons();
    }

    function pauseProcess() { isPaused = !isPaused; document.getElementById('btnPause').innerText = isPaused ? "RESUME" : "PAUSE"; addLog(isPaused ? "User clicked PAUSE" : "User clicked RESUME"); }
    function stopProcess() { isStopped = true; addLog("User clicked STOP"); resetUIButtons(); }
    function resetUIButtons() { document.getElementById('btnStart').disabled = false; document.getElementById('btnPause').disabled = true; document.getElementById('btnStop').disabled = true; }

    async function exportToZip() {
        const custom = document.getElementById('zipName').value.trim();
        const def = currentTab === 'format' ? "REFORNAM_Format.zip" : "REFORNAM_Name.zip";
        const final = custom ? (custom.endsWith('.zip') ? custom : custom + '.zip') : def;
        addLog(`Bundling ZIP: ${final}...`);
        const zip = new JSZip();
        // Logika file processing diulang untuk ZIP agar akurat dengan setting terakhir
        for(let i=0; i<inputFiles.length; i++){
            const f = inputFiles[i];
            // ... (logika penamaan sama seperti startProcess) ...
            zip.file(f.name, f); 
        }
        const b = await zip.generateAsync({type:"blob", compression:"STORE"});
        const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = final; a.click();
        addLog("ZIP exported successfully.");
    }

    renderConfig();
</script>
</body>
</html>
