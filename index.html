<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REFORNAM by IRS</title>
    <link rel="icon" type="image/png" href="/gambar.png">
    <link rel="apple-touch-icon" href="/gambar.png">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --success: #22c55e;
            --bg-body: #f0f2f5;
            --card-bg: #ffffff;
            --border: #d1d5db;
            --text: #1f2937;
            --input-bg: #ffffff;
            --log-bg: #111827;
            --log-text: #60a5fa;
            --grid-color: rgba(37, 99, 235, 0.1);
        }

        /* --- THEME PRESETS --- */
        .theme-dark-pro { --primary: #444; --bg-body: #1a1a1a; --card-bg: #2d2d2d; --text: #eee; --border: #555; --input-bg: #111; }
        .theme-midnight { --primary: #1e3a8a; --bg-body: #0f172a; --card-bg: #1e293b; --text: #f1f5f9; --border: #334155; --input-bg: #0f172a; }
        .theme-cyberpunk { --primary: #f2e600; --bg-body: #000; --card-bg: #111; --text: #00ff41; --border: #f2e600; --input-bg: #000; }
        .theme-sunset { --primary: #f43f5e; --bg-body: #fff1f2; --card-bg: #fff; --text: #881337; --border: #fda4af; --input-bg: #fff; }

        body {
            font-family: 'Share Tech', sans-serif;
            background-color: var(--bg-body);
            background-image: linear-gradient(var(--grid-color) 1px, transparent 1px), linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; transition: all 0.3s ease; overflow: hidden;
        }

        .container {
            background-color: var(--card-bg);
            width: 100%; max-width: 600px; height: 600px;
            padding: 20px; border-radius: 12px; border: 2px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex; flex-direction: column; box-sizing: border-box; position: relative;
        }

        .top-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .nav-actions { display: flex; gap: 10px; }

        h1 { color: var(--primary); text-transform: uppercase; margin: 0; letter-spacing: 2px; font-size: 20px; border-bottom: 2px solid var(--primary); }

        .btn-nav-icon {
            background: var(--primary); color: white; border: none; width: 35px; height: 35px;
            border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 3px 0 rgba(0,0,0,0.2);
        }
        .btn-nav-icon.coffee { background: white; border: 1px solid #6f4e37; }

        .tab-buttons { display: flex; gap: 10px; justify-content: center; margin-bottom: 10px; }
        .btn-tab {
            background: var(--input-bg); border: 1px solid var(--border); font-family: 'Share Tech';
            font-size: 14px; font-weight: bold; color: var(--text); cursor: pointer; padding: 8px 20px;
            border-radius: 6px; box-shadow: 0 3px 0 var(--border);
        }
        .btn-tab.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 3px 0 rgba(0,0,0,0.3); transform: translateY(-2px); }

        .path-display {
            flex-grow: 1; background: var(--input-bg); border: 1px solid var(--border); 
            padding: 8px 12px; font-size: 13px; color: var(--text);
            border-radius: 8px; display: flex; align-items: center; height: 38px; box-sizing: border-box;
        }

        .btn-browse {
            background: var(--primary); color: white; border: none; padding: 0 20px; cursor: pointer; 
            border-radius: 8px; font-weight: bold; font-size: 16px; height: 38px; box-shadow: 0 4px 0 rgba(0,0,0,0.2);
        }

        .input-field {
            width: 100%; background: var(--input-bg); border: 1px solid var(--border); padding: 8px;
            color: var(--text); font-family: 'Share Tech'; border-radius: 8px; font-size: 14px; height: 36px; box-sizing: border-box;
        }

        .action-bars { display: flex; gap: 8px; margin-bottom: 10px; }
        .btn-main { 
            flex: 1; border: none; padding: 12px 0; cursor: pointer; 
            font-family: 'Share Tech'; font-weight: bold; text-transform: uppercase; 
            border-radius: 8px; font-size: 16px; position: relative;
        }
        .start { background: var(--primary); color: white; box-shadow: 0 4px 0 rgba(0,0,0,0.2); }
        .pause { background: #f59e0b; color: white; box-shadow: 0 4px 0 #b45309; }
        .stop { background: #ef4444; color: white; box-shadow: 0 4px 0 #b91c1c; }
        .zip-btn { background: var(--success); color: white; box-shadow: 0 4px 0 #15803d; }
        
        .btn-main:active:not(:disabled) { top: 2px; box-shadow: 0 2px 0 rgba(0,0,0,0.2); }
        .btn-main:disabled { opacity: 0.3; cursor: not-allowed; box-shadow: none; }

        .log-panel {
            background: var(--log-bg); border: 1px solid var(--border);
            flex-grow: 1; padding: 10px; overflow-y: auto;
            font-size: 11px; color: var(--log-text); border-radius: 8px;
        }

        /* --- THEME SELECTOR MODAL --- */
        #themeMenu {
            display: none; position: absolute; top: 55px; right: 20px;
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 100;
            width: 180px; padding: 5px;
        }
        .theme-opt {
            padding: 10px; font-size: 12px; cursor: pointer; border-bottom: 1px solid var(--border);
        }
        .theme-opt:hover { background: var(--primary); color: white; }

        .btn-mode { background: none; border: none; color: var(--primary); cursor: pointer; text-decoration: underline; font-size: 11px; font-family: 'Share Tech'; padding: 0;}
    </style>
</head>
<body id="mainBody">

<div class="container">
    <div class="top-nav">
        <h1>REFORNAM by IRS</h1>
        <div class="nav-actions">
            <a href="https://lynk.id/isaproject/0581ez0729vx" target="_blank" class="btn-nav-icon coffee">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#6f4e37" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8h1a4 4 0 0 1 0 8h-1"></path><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path><line x1="6" y1="1" x2="6" y2="4"></line><line x1="10" y1="1" x2="10" y2="4"></line><line x1="14" y1="1" x2="14" y2="4"></line></svg>
            </a>
            <button class="btn-nav-icon" onclick="toggleThemeMenu()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M12 2v2m0 16v2m10-10h-2M4 10H2m16.24-5.76l-1.42 1.42M7.18 16.82l-1.42 1.42m12.48 0l-1.42-1.42M7.18 7.18L5.76 5.76"></path><circle cx="12" cy="12" r="5"></circle></svg>
            </button>
        </div>
    </div>

    <div id="themeMenu">
        <div class="theme-opt" onclick="setTheme('light')">LIGHT CLEAN (DEFAULT)</div>
        <div class="theme-opt" onclick="setTheme('dark-pro')">DARK PRO</div>
        <div class="theme-opt" onclick="setTheme('midnight')">MIDNIGHT BLUE</div>
        <div class="theme-opt" onclick="setTheme('cyberpunk')">CYBERPUNK</div>
        <div class="theme-opt" onclick="setTheme('sunset')">SUNSET VIBES</div>
    </div>

    <div class="tab-buttons">
        <button class="btn-tab active" id="tabFormat" onclick="switchTab('format')">FORMAT</button>
        <button class="btn-tab" id="tabName" onclick="switchTab('name')">NAME</button>
    </div>
    
    <div id="tabContent">
        <div class="input-group">
            <label>Input Folder</label>
            <div class="explorer-bar"><div id="inputPath" class="path-display">Pilih folder...</div><button class="btn-browse" onclick="document.getElementById('folderInput').click()">UPLOAD</button></div>
            <input type="file" id="folderInput" webkitdirectory directory multiple style="display:none" onchange="handleFolderSelect(event)">
        </div>
        <div class="config-grid" id="configGrid"></div>
    </div>

    <div style="margin-bottom: 10px;">
        <label style="font-size: 12px; color: var(--primary); font-weight: bold;">ZIP Filename</label>
        <input type="text" id="zipCustomName" class="input-field" style="height: 30px;">
    </div>

    <div class="action-bars">
        <button id="btnStart" class="btn-main start" onclick="startProcess()" disabled>START</button>
        <button id="btnPause" class="btn-main pause" onclick="pauseProcess()" disabled>PAUSE</button>
        <button id="btnStop" class="btn-main stop" onclick="stopProcess()" disabled>STOP</button>
        <button id="btnZipExport" class="btn-main zip-btn" onclick="exportToZip()" disabled>ZIP</button>
    </div>

    <div class="log-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
        <label style="font-size: 13px; color: var(--primary); font-weight: bold;">Activity Log</label>
        <div style="display: flex; gap: 10px;">
            <button onclick="copyLogs()" class="btn-mode">COPY LOGS</button>
            <button onclick="clearLogs()" class="btn-mode">CLEAR LOGS</button>
        </div>
    </div>
    <div id="logPanel" class="log-panel"><div class="log-entry">System ready...</div></div>
</div>

<script>
    let inputFiles = [], isPaused = false, isStopped = false, currentIndex = 0;
    let currentTab = 'format', isManualA = false, isManualB = false;
    const formats = ["-- (opsional)", ".jpg", ".png", ".gif", ".pdf", ".mp4", ".mp3", ".txt"];

    function toggleThemeMenu() { const m = document.getElementById('themeMenu'); m.style.display = m.style.display === 'block' ? 'none' : 'block'; }
    function setTheme(t) {
        const b = document.getElementById('mainBody'); b.className = ''; 
        if(t !== 'light') b.classList.add('theme-' + t);
        toggleThemeMenu(); addLog(`Theme changed to ${t.toUpperCase()}`);
    }

    function renderConfig() {
        const grid = document.getElementById('configGrid');
        const zipField = document.getElementById('zipCustomName');
        if (currentTab === 'name') {
            grid.innerHTML = `<div><label>Jumlah Angka</label><input type="number" id="numCount" class="input-field" placeholder="0" oninput="validateStar()"></div>
                              <div><label>Jumlah Huruf</label><input type="number" id="charCount" class="input-field" placeholder="0" oninput="validateStar()"></div>`;
            zipField.placeholder = "REFORNAM_Name.zip";
        } else {
            const btnA = `<button class="btn-mode" onclick="toggleMode('A', ${!isManualA})">${isManualA ? 'List' : 'Manual'}</button>`;
            const btnB = `<button class="btn-mode" onclick="toggleMode('B', ${!isManualB})">${isManualB ? 'List' : 'Manual'}</button>`;
            const inA = isManualA ? `<input type="text" id="formatStart" class="input-field" placeholder=".ext" oninput="validateStar()">` : `<select id="formatStart" class="input-field" onchange="validateStar()">${formats.map(f => `<option value="${f}">${f}</option>`).join('')}</select>`;
            const inB = isManualB ? `<input type="text" id="formatEnd" class="input-field" placeholder=".ext" oninput="validateStar()">` : `<select id="formatEnd" class="input-field" onchange="validateStar()"><option value="--">--</option>${formats.slice(1).map(f => `<option value="${f}">${f}</option>`).join('')}</select>`;
            grid.innerHTML = `<div><div style="display:flex; justify-content:space-between;"><label>Format Awal</label>${btnA}</div>${inA}</div>
                              <div><div style="display:flex; justify-content:space-between;"><label>Format Tujuan</label>${btnB}</div>${inB}</div>`;
            zipField.placeholder = "REFORNAM_Format.zip";
        }
        validateStar();
    }

    function toggleMode(t, v) { if(t === 'A') isManualA = v; else isManualB = v; renderConfig(); }
    function switchTab(t) { currentTab = t; document.getElementById('tabFormat').classList.toggle('active', t==='format'); document.getElementById('tabName').classList.toggle('active', t==='name'); renderConfig(); }
    
    function validateStar() {
        const btn = document.getElementById('btnStart');
        if (inputFiles.length === 0) { btn.disabled = true; return; }
        if (currentTab === 'name') { btn.disabled = !(document.getElementById('numCount')?.value || document.getElementById('charCount')?.value); }
        else { const b = document.getElementById('formatEnd')?.value; btn.disabled = (!b || b === "--"); }
    }

    function handleFolderSelect(e) { 
        inputFiles = Array.from(e.target.files); 
        if(inputFiles.length > 0) { document.getElementById('inputPath').innerText = inputFiles[0].webkitRelativePath.split('/')[0]; validateStar(); } 
    }

    function addLog(m) { const p = document.getElementById('logPanel'); const t = new Date().toLocaleTimeString(); p.innerHTML += `<div class="log-entry"><span>[${t}]</span> ${m}</div>`; p.scrollTop = p.scrollHeight; }
    function clearLogs() { document.getElementById('logPanel').innerHTML = ''; }
    function copyLogs() { navigator.clipboard.writeText(Array.from(document.querySelectorAll('.log-entry')).map(e=>e.innerText).join('\n')); }

    async function startProcess() {
        isStopped = false; isPaused = false;
        document.getElementById('btnStart').disabled = true;
        document.getElementById('btnPause').disabled = false;
        document.getElementById('btnStop').disabled = false;
        addLog("--- PROCESS STARTED ---");
        for(let i=0; i<inputFiles.length; i++) {
            if(isStopped) break;
            while(isPaused) await new Promise(r => setTimeout(r, 500));
            addLog(`Processing: ${inputFiles[i].name}`);
            await new Promise(r => setTimeout(r, 50));
        }
        addLog("--- PROCESS COMPLETE ---");
        document.getElementById('btnZipExport').disabled = false;
    }

    function pauseProcess() { 
        isPaused = !isPaused; 
        document.getElementById('btnPause').innerText = isPaused ? "RESUME" : "PAUSE";
        addLog(isPaused ? "Process Paused." : "Process Resumed.");
    }
    function stopProcess() { isStopped = true; addLog("Process Stopped by User."); resetUI(); }
    function resetUI() { document.getElementById('btnStart').disabled = false; document.getElementById('btnPause').disabled = true; document.getElementById('btnStop').disabled = true; }

    async function exportToZip() {
        addLog("Generating ZIP...");
        const zip = new JSZip();
        for(const f of inputFiles) zip.file(f.name, f);
        const b = await zip.generateAsync({type:"blob", compression:"STORE"});
        const a = document.createElement('a'); 
        const name = document.getElementById('zipCustomName').value || document.getElementById('zipCustomName').placeholder;
        a.href = URL.createObjectURL(b); a.download = name.endsWith('.zip') ? name : name + '.zip'; a.click();
        addLog("ZIP Exported Successfully.");
    }

    renderConfig();
</script>
</body>
</html>
