<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REFORNAM by IRS</title>
    <link rel="icon" type="image/png" href="/gambar.png">
    <link rel="apple-touch-icon" href="/gambar.png">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --success: #22c55e;
            --bg-body: #f0f2f5;
            --card-bg: #ffffff;
            --border: #d1d5db;
            --text: #1f2937;
            --input-bg: #ffffff;
            --log-bg: #111827;
            --log-text: #60a5fa;
            --grid-color: rgba(37, 99, 235, 0.1);
        }

        /* Variasi Tema Lengkap */
        body.light-clean { --primary: #2563eb; --bg-body: #f0f2f5; --card-bg: #ffffff; --text: #1f2937; --input-bg: #ffffff; --border: #d1d5db; }
        body.luxury-gold { --primary: #d4af37; --bg-body: #1a1a1a; --card-bg: #2d2d2d; --text: #d4af37; --input-bg: #3d3d3d; --border: #d4af37; }
        body.dark-pro { --primary: #3b82f6; --bg-body: #050505; --card-bg: #121212; --text: #e0e0e0; --input-bg: #1e1e1e; --border: #333; }
        body.midnight-navy { --primary: #1e3a8a; --bg-body: #020617; --card-bg: #0f172a; --text: #cbd5e1; --input-bg: #020617; --border: #1e3a8a; }
        body.cyberpunk { --primary: #ff00ff; --bg-body: #0d0221; --card-bg: #0f082d; --text: #00ff41; --input-bg: #1a1a1a; --border: #00ff41; }
        body.deep-forest { --primary: #15803d; --bg-body: #052e16; --card-bg: #064e3b; --text: #ecfdf5; --input-bg: #022c22; --border: #065f46; }
        body.deep-ocean { --primary: #0369a1; --bg-body: #082f49; --card-bg: #0c4a6e; --text: #e0f2fe; --input-bg: #082f49; --border: #0369a1; }
        body.sunset-vibes { --primary: #be123c; --bg-body: #4c0519; --card-bg: #881337; --text: #fff1f2; --input-bg: #4c0519; --border: #be123c; }
        body.ultra-minimal { --primary: #111; --bg-body: #fff; --card-bg: #fff; --text: #111; --input-bg: #f5f5f5; --border: #eee; }
        body.retro-paper { --primary: #854d0e; --bg-body: #fef3c7; --card-bg: #fffbeb; --text: #451a03; --input-bg: #fef3c7; --border: #d97706; }
        body.dracula { --primary: #bd93f9; --bg-body: #282a36; --card-bg: #44475a; --text: #f8f8f2; --input-bg: #282a36; --border: #6272a4; }
        body.warm-coffee { --primary: #6f4e37; --bg-body: #fdf5e6; --card-bg: #faf0e6; --text: #4b3621; --input-bg: #fff; --border: #6f4e37; }

        body {
            font-family: 'Share Tech', sans-serif;
            background-color: var(--bg-body);
            background-image: linear-gradient(var(--grid-color) 1px, transparent 1px), linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; padding: 0;
            transition: all 0.3s ease; overflow: hidden;
        }

        .container {
            background-color: var(--card-bg);
            width: 100%; max-width: 600px; height: 600px;
            padding: 25px; border-radius: 12px; border: 2px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex; flex-direction: column; box-sizing: border-box;
            position: relative; z-index: 5;
        }

        .top-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .nav-actions { display: flex; gap: 10px; align-items: center; position: relative; }

        h1 { color: var(--primary); text-transform: uppercase; margin: 0; letter-spacing: 2px; border-bottom: 2px solid var(--primary); display: inline-block; padding-bottom: 5px; font-size: 20px; }

        .btn-nav-icon {
            background: var(--primary); color: white !important; border: none; width: 35px; height: 35px;
            border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 3px 0 rgba(0,0,0,0.2); text-decoration: none;
        }

        .theme-menu {
            position: absolute; top: 45px; right: 0; background: var(--card-bg);
            border: 1px solid var(--border); border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none; flex-direction: column; z-index: 100; width: 200px; max-height: 300px; overflow-y: auto;
        }
        .theme-opt {
            padding: 10px 15px; cursor: pointer; font-size: 11px; border-bottom: 1px solid var(--border);
            background: var(--card-bg); color: var(--text); font-weight: bold; text-transform: uppercase;
        }
        .theme-opt:hover { background: var(--primary); color: white; }

        .tab-container { position: relative; display: flex; justify-content: center; align-items: center; margin-bottom: 15px; }
        .tab-line { position: absolute; width: 100%; height: 1px; background: var(--border); z-index: 0; }
        .tab-buttons { display: flex; gap: 15px; background: var(--card-bg); padding: 0 10px; z-index: 1; }

        .btn-tab {
            background: var(--input-bg); border: 1px solid var(--border); font-family: 'Share Tech', sans-serif;
            font-size: 14px; font-weight: bold; color: var(--text); cursor: pointer; padding: 10px 20px;
            border-radius: 6px; box-shadow: 0 3px 0 var(--border); transition: 0.1s;
        }
        .btn-tab.active { color: white !important; background: var(--primary); border-color: var(--primary); box-shadow: 0 3px 0 rgba(0,0,0,0.2); transform: translateY(-2px); }

        #tabContent { min-height: 195px; }

        .input-group { margin-bottom: 10px; }
        .label-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        label { font-size: 13px; color: var(--primary); font-weight: bold; }

        .explorer-bar { display: flex; gap: 8px; }
        .path-display {
            flex-grow: 1; background: var(--input-bg); border: 1px solid var(--border); padding: 8px 12px;
            font-size: 13px; color: var(--text); overflow: hidden; white-space: nowrap; text-overflow: ellipsis;
            border-radius: 8px; display: flex; align-items: center; height: 38px; box-sizing: border-box;
        }

        .btn-browse {
            background: var(--primary); color: white !important; border: none; padding: 0 20px; cursor: pointer;
            font-family: 'Share Tech', sans-serif; border-radius: 8px; font-weight: bold; font-size: 15px;
            height: 38px; box-shadow: 0 4px 0 rgba(0,0,0,0.2); position: relative;
        }
        .btn-browse:active:not(:disabled) { top: 2px; box-shadow: 0 2px 0 rgba(0,0,0,0.2); }

        .config-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 10px; height: 60px; overflow: hidden;}
        .input-field {
            width: 100%; background: var(--input-bg); border: 1px solid var(--border); padding: 8px;
            color: var(--text); font-family: 'Share Tech', sans-serif; box-sizing: border-box;
            border-radius: 8px; font-size: 14px; height: 36px;
        }

        .action-bars { display: flex; gap: 10px; margin-bottom: 15px; }
        .btn-main { 
            flex: 1; border: none; padding: 0; cursor: pointer; font-family: 'Share Tech', sans-serif; 
            font-weight: bold; text-transform: uppercase; border-radius: 8px; font-size: 15px; position: relative;
            height: 38px; display: flex; align-items: center; justify-content: center;
        }
        .start { background: var(--primary); color: white; box-shadow: 0 4px 0 rgba(0,0,0,0.2); }
        .pause { background: #f59e0b !important; color: white !important; box-shadow: 0 4px 0 #b45309 !important; }
        .stop { background: #ef4444 !important; color: white !important; box-shadow: 0 4px 0 #b91c1c !important; }
        .zip-btn { background: var(--success) !important; color: white !important; box-shadow: 0 4px 0 #15803d !important; }
        
        .btn-main:active:not(:disabled) { top: 2px; box-shadow: 0 2px 0 rgba(0,0,0,0.2); }
        .btn-main:disabled { opacity: 0.3; cursor: not-allowed; box-shadow: none; top: 0 !important;}

        .log-panel { background: var(--log-bg); border: 1px solid var(--border); flex-grow: 1; padding: 10px; overflow-y: auto; font-size: 11px; color: var(--log-text); border-radius: 8px; }
        .log-entry { margin-bottom: 4px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 2px; }
        .btn-mode { background: none; border: none; color: var(--primary); cursor: pointer; font-family: 'Share Tech', sans-serif; font-size: 11px; text-decoration: underline; padding: 0;}
    </style>
</head>
<body class="light-clean">

<div class="container">
    <div class="top-nav">
        <h1>REFORNAM</h1>
        <div class="nav-actions">
            <a href="https://lynk.id/isaproject/0581ez0729vx" target="_blank" class="btn-nav-icon lock-target" style="background: #6f4e37;" title="Support Me">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M18 8h1a4 4 0 0 1 0 8h-1"></path><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path><line x1="6" y1="1" x2="6" y2="4"></line><line x1="10" y1="1" x2="10" y2="4"></line><line x1="14" y1="1" x2="14" y2="4"></line></svg>
            </a>
            <div style="position: relative;">
                <button class="btn-nav-icon lock-target" onclick="toggleThemeMenu()">
                    <svg id="themeIcon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path></svg>
                </button>
                <div id="themeMenu" class="theme-menu">
                    <div class="theme-opt" onclick="setTheme('light-clean')">LIGHT CLEAN (DEFAULT)</div>
                    <div class="theme-opt" onclick="setTheme('luxury-gold')">LUXURY GOLD</div>
                    <div class="theme-opt" onclick="setTheme('dark-pro')">DARK PRO</div>
                    <div class="theme-opt" onclick="setTheme('midnight-navy')">MIDNIGHT NAVY</div>
                    <div class="theme-opt" onclick="setTheme('ocean-breeze')">OCEAN BREEZE</div>
                    <div class="theme-opt" onclick="setTheme('cyberpunk')">CYBERPUNK</div>
                    <div class="theme-opt" onclick="setTheme('deep-forest')">DEEP FOREST</div>
                    <div class="theme-opt" onclick="setTheme('deep-ocean')">DEEP OCEAN</div>
                    <div class="theme-opt" onclick="setTheme('sunset-vibes')">SUNSET VIBES</div>
                    <div class="theme-opt" onclick="setTheme('warm-coffee')">WARM COFFEE</div>
                    <div class="theme-opt" onclick="setTheme('retro-paper')">RETRO PAPER</div>
                    <div class="theme-opt" onclick="setTheme('dracula')">DRACULA</div>
                    <div class="theme-opt" onclick="setTheme('ultra-minimal')">ULTRA MINIMAL</div>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-container">
        <div class="tab-line"></div>
        <div class="tab-buttons">
            <button class="btn-tab active lock-target" id="tabFormat" onclick="switchTab('format')">FORMAT</button>
            <button class="btn-tab lock-target" id="tabName" onclick="switchTab('name')">NAME</button>
        </div>
    </div>
    
    <div id="tabContent">
        <div class="input-group">
            <label>Input Folder</label>
            <div class="explorer-bar">
                <div id="inputPath" class="path-display">Pilih folder sumber...</div>
                <button class="btn-browse lock-target" onclick="document.getElementById('folderInput').click()">UPLOAD</button>
                <input type="file" id="folderInput" webkitdirectory directory multiple style="display:none" onchange="handleFolderSelect(event)">
            </div>
        </div>
        <div class="input-group">
            <label>Output Folder (opsional)</label>
            <div class="explorer-bar">
                <div id="outputPath" class="path-display">Pilih folder tujuan...</div>
                <button class="btn-browse lock-target" onclick="selectOutputFolder()">UPLOAD</button>
            </div>
        </div>
        <div class="config-grid" id="configGrid"></div>
    </div>

    <div class="input-group">
        <label>Custom Filename (ZIP)</label>
        <input type="text" id="zipName" class="input-field lock-target" placeholder="">
    </div>

    <div class="action-bars">
        <button id="btnStart" class="btn-main start lock-target" onclick="startProcess()" disabled>START</button>
        <button id="btnPause" class="btn-main pause" onclick="pauseProcess()" disabled>PAUSE</button>
        <button id="btnStop" class="btn-main stop" onclick="stopProcess()" disabled>STOP</button>
        <button id="btnZipExport" class="btn-main zip-btn lock-target" onclick="exportToZip()" disabled>ZIP</button>
    </div>

    <div class="log-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
        <label style="font-size: 13px; color: var(--primary); font-weight: bold;">Activity Log</label>
        <div style="display: flex; gap: 10px;">
            <button onclick="copyLogs()" class="btn-mode">COPY LOGS</button>
            <button onclick="clearLogs()" class="btn-mode">CLEAR LOGS</button>
        </div>
    </div>
    <div id="logPanel" class="log-panel"><div class="log-entry">System ready...</div></div>
</div>

<script>
    let inputFiles = [], outputDirHandle = null, isPaused = false, isStopped = false, currentIndex = 0, isProcessing = false;
    let currentTab = 'format', isManualA = false, isManualB = false;
    let formatZipReady = false, nameZipReady = false; 
    const formats = ["--", ".jpg", ".png", ".gif", ".pdf", ".mp4", ".mp3", ".txt", ".docx"];

    function toggleThemeMenu() { const m = document.getElementById('themeMenu'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }
    function setTheme(t) { document.body.className = t; document.getElementById('themeMenu').style.display = 'none'; addLog(`Theme set: ${t.toUpperCase()}`); }

    function renderConfig() {
        const grid = document.getElementById('configGrid');
        const zipField = document.getElementById('zipName');
        const d = isProcessing ? 'disabled' : '';
        
        if (currentTab === 'name') {
            grid.innerHTML = `<div><label>Jumlah Angka</label><input type="number" id="numCount" class="input-field lock-target" ${d} placeholder="0" oninput="validateStar()"></div>
                              <div><label>Jumlah Huruf</label><input type="number" id="charCount" class="input-field lock-target" ${d} placeholder="0" oninput="validateStar()"></div>`;
            zipField.placeholder = "REFORNAM_Name.zip";
            document.getElementById('btnZipExport').disabled = !nameZipReady;
        } else {
            grid.innerHTML = `<div><div class="label-row"><label>Format Awal</label><button class="btn-mode lock-target" ${d} onclick="toggleMode('A', ${!isManualA})">${isManualA ? 'List' : 'Manual'}</button></div>
                              ${isManualA ? `<input type="text" id="formatStart" class="input-field lock-target" ${d} placeholder=".ext" oninput="validateStar()">` : `<select id="formatStart" class="input-field lock-target" ${d} onchange="validateStar()">${formats.map(f => `<option value="${f}">${f === "--" ? "-- (opsional)" : f}</option>`).join('')}</select>`}</div>
                              <div><div class="label-row"><label>Format Tujuan</label><button class="btn-mode lock-target" ${d} onclick="toggleMode('B', ${!isManualB})">${isManualB ? 'List' : 'Manual'}</button></div>
                              ${isManualB ? `<input type="text" id="formatEnd" class="input-field lock-target" ${d} placeholder=".ext" oninput="validateStar()">` : `<select id="formatEnd" class="input-field lock-target" ${d} onchange="validateStar()"><option value="--">--</option>${formats.slice(1).map(f => `<option value="${f}">${f}</option>`).join('')}</select>`}</div>`;
            zipField.placeholder = "REFORNAM_Format.zip";
            document.getElementById('btnZipExport').disabled = !formatZipReady;
        }
        validateStar();
    }

    function toggleMode(t, v) { if(t === 'A') isManualA = v; else isManualB = v; renderConfig(); }
    function switchTab(t) { if(isProcessing) return; currentTab = t; document.getElementById('tabFormat').className = 'btn-tab ' + (t==='format'?'active':''); document.getElementById('tabName').className = 'btn-tab ' + (t==='name'?'active':''); renderConfig(); addLog(`Switched to tab: ${t.toUpperCase()}`); }
    
    function validateStar() {
        const btn = document.getElementById('btnStart');
        if (inputFiles.length === 0 || isProcessing) { btn.disabled = true; return; }
        if (currentTab === 'name') btn.disabled = !(document.getElementById('numCount')?.value || document.getElementById('charCount')?.value);
        else { let b = document.getElementById('formatEnd')?.value; btn.disabled = (!b || b === "--" || b.trim() === ""); }
    }

    function handleFolderSelect(e) { inputFiles = Array.from(e.target.files); if(inputFiles.length > 0) { document.getElementById('inputPath').innerText = inputFiles[0].webkitRelativePath.split('/')[0]; addLog(`Input linked: ${inputFiles.length} files`); validateStar(); } }
    async function selectOutputFolder() { try { outputDirHandle = await window.showDirectoryPicker({ mode: 'readwrite' }); document.getElementById('outputPath').innerText = outputDirHandle.name; addLog("Output folder linked."); validateStar(); } catch (e) {} }

    function addLog(m) { const p = document.getElementById('logPanel'); const t = new Date().toLocaleTimeString(); p.innerHTML += `<div class="log-entry"><span>[${t}]</span> ${m}</div>`; p.scrollTop = p.scrollHeight; }
    function clearLogs() { document.getElementById('logPanel').innerHTML = ''; }
    function copyLogs() { navigator.clipboard.writeText(Array.from(document.querySelectorAll('.log-entry')).map(e=>e.innerText).join('\n')).then(()=>alert("Logs copied!")); }

    function setLockUI(isLocked) {
        isProcessing = isLocked;
        document.querySelectorAll('.lock-target').forEach(el => el.disabled = isLocked);
    }

    function generateNewName(file) {
        const ext = file.name.substring(file.name.lastIndexOf('.'));
        if(currentTab === 'name') {
            const n = parseInt(document.getElementById('numCount').value || 0), c = parseInt(document.getElementById('charCount').value || 0);
            const nums = "0123456789", chars = "abcdefghijklmnopqrstuvwxyz";
            let res = "";
            for(let k=0; k<n; k++) res += nums[Math.floor(Math.random()*10)];
            for(let k=0; k<c; k++) res += chars[Math.floor(Math.random()*26)];
            let shuf = res.split('').sort(() => 0.5 - Math.random()).join('');
            return (shuf.match(/.{1,5}/g) || [shuf]).join('-') + ext;
        } else {
            const sExt = document.getElementById('formatStart').value;
            let eExt = document.getElementById('formatEnd').value;
            if(!eExt.startsWith('.') && eExt !== "--") eExt = '.' + eExt;
            if(sExt === "--" || file.name.toLowerCase().endsWith(sExt.toLowerCase())) return file.name.substring(0, file.name.lastIndexOf('.')) + eExt;
            return file.name;
        }
    }

    async function startProcess() {
        isStopped = false; isPaused = false; currentIndex = 0;
        setLockUI(true);
        document.getElementById('btnPause').disabled = false;
        document.getElementById('btnStop').disabled = false;
        addLog("--- PROCESS STARTED ---");
        
        for(; currentIndex < inputFiles.length; currentIndex++) {
            if(isStopped) break;
            while(isPaused) await new Promise(r => setTimeout(r, 500));
            
            const file = inputFiles[currentIndex];
            const name = generateNewName(file);

            if(outputDirHandle) {
                try {
                    const handle = await outputDirHandle.getFileHandle(name, { create: true });
                    const wr = await handle.createWritable();
                    await wr.write(file); await wr.close();
                    addLog(`Success: ${name}`);
                } catch(e) { addLog(`Error: ${e.message}`); }
            } else { addLog(`Buffered: ${name}`); }
        }
        addLog("--- PROCESS COMPLETE ---");
        if(currentTab === 'format') formatZipReady = true; else nameZipReady = true;
        setLockUI(false);
        renderConfig();
        resetUIButtons();
    }

    function pauseProcess() { 
        isPaused = !isPaused; 
        document.getElementById('btnPause').innerText = isPaused ? "RESUME" : "PAUSE"; 
        addLog(isPaused ? "System PAUSED" : "System RESUMED"); 
    }
    function stopProcess() { isStopped = true; addLog("System STOPPED by user"); setLockUI(false); resetUIButtons(); renderConfig(); }
    function resetUIButtons() { document.getElementById('btnPause').disabled = true; document.getElementById('btnStop').disabled = true; document.getElementById('btnPause').innerText = "PAUSE"; }

    async function exportToZip() {
        const custom = document.getElementById('zipName').value.trim();
        const def = currentTab === 'format' ? "REFORNAM_Format.zip" : "REFORNAM_Name.zip";
        const final = custom ? (custom.endsWith('.zip') ? custom : custom + '.zip') : def;
        addLog(`Bundling ZIP: ${final}...`);
        
        const zip = new JSZip();
        inputFiles.forEach(f => {
            const transformedName = generateNewName(f);
            zip.file(transformedName, f);
        });
        
        const b = await zip.generateAsync({type:"blob", compression:"STORE"});
        const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = final; a.click();
        addLog("ZIP Exported Successfully.");
    }

    renderConfig();
</script>
</body>
</html>
